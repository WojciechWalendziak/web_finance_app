<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="dodaj_przychod_css.css" type="text/css"/>
  <script src="dodaj_przychod_js.js"></script>
</head>
<tbody onload="current_date()">
  <h1>Dodaj Przychod:</h1>
  <div id="form_field">
    <form>
      <label for="kwota">Kwota:</label><br>
      <input type="text" id="kwota" name="kwota" placeholder="kwota"><br><br>
    </form>
    <form>
      <label for="data">Data:</label><br>
      <input type="date" id="date" name="date" placeholder="mm/dd/yyyy"><br><br>
    </form>
    <form>
    <label for="category">Kategoria:</label><br>
    <select name="karegoria" id="category"><br><br>
      <option value="wynagrodzenie">Wynagrodzenie</option>
      <option value="odsetki_bankowe">Odsetki bankowe</option>
      <option value="sprzedaz_na_allegro">Sprzedaz na allegro</option>
      <option value="inne">Inne</option>
    </select>
    </form>
    <div id="submit">
      <input class="submit_button" type="submit" value="Submit">
    </div>
  </div>
</tbody>

</html>
